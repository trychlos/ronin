<template name="setup_tabs">
    <div class="setup-tabs ronin-content">

        <ul class="nav nav-tabs" role="tablist">
            {{#each it in gtdItems}}
                <li class="nav-item" role="presentation" data-ronin-itabbed-id="{{it.id}}" data-ronin-itabbed-route="{{gtdRoute it}}">
                    <a class="nav-link" href="#{{it.id}}" role="tab" data-toggle="tab">{{gtdLabel it}}</a>
                </li>
            {{/each}}
        </ul>

        <div class="tab-content">
            {{#each it in gtdItems}}
                <div role="tabpanel" class="tab-pane fade" id="{{it.id}}">
                    {{#if tabularIsPreferred}}
                        {{#if it.gridComponent }}
                            {{> Template.dynamic template=it.gridComponent data=(dataTab it)}}
                        {{/if}}
                    {{else}}
                        {{#each art in (tabItems it)}}
                            {{> setup_card item=art parent=".setup-tabs" gtd=it }}
                        {{/each}}
                    {{/if}}
                </div>
                {{ msgWindow it }}
            {{/each}}
        </div>

    </div>
</template>
