<template name="topics_select">
    <div class="topics-select">

        <select class="js-topic w-100 form-control" name="topic">
            <option value="">{{ topic.name }}</option>
            {{#each topic in topics}}
                <option value="{{ topic._id }}" {{selected topic selected}}>{{ topic.name }}</option>
            {{/each}}
        </select>

    </div>
</template>
