<template name="device_panel">
    <div class="device-panel ronin-wnd-content">

        <table class="w-100">
            <tr>
                <td colspan="2">
                    <div class="title">detectIt</div>
                </td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">deviceType:</td>
                <td>{{deviceType}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">hasMouse:</td>
                <td>{{hasMouse}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">hasTouch:</td>
                <td>{{hasTouch}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">primaryInput:</td>
                <td>{{primaryInput}}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="title">run</div>
                </td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">layout:</td>
                <td>{{layout}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">back:</td>
                <td>{{back}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">width:</td>
                <td>{{width}}</td>
            </tr>
            <tr>
                <td class="label x-hright x-pl1">height:</td>
                <td>{{height}}</td>
            </tr>
        </table>

    </div>
</template>
