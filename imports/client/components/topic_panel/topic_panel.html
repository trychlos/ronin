<template name="topic_panel">
    <div class="topic-panel ronin-panel ronin-wnd-content">

        <table class="w-100">
            <tr>
                <td class="label x-hright"><p>Topic:</p></td>
                <td>
                    <input class="js-name w-100 form-control"
                            autofocus="autofocus"
                            type="text" placeholder="Name" value="{{ valName }}" />
                </td>
            </tr>
            <tr>
                <td class="label x-hright x-vtop"><p>Description:</p></td>
                <td>
                    <textarea
                        name="description"
                        class="js-description w-100 form-control"
                        placeholder="Description of the topic"
                        rows="3">{{ valDescription }}</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="js-textcolor ui-corner-all ui-button">Text color</button>
                    <button class="js-backcolor ui-corner-all ui-button">Background color</button>
                </td>
            </tr>
            <tr>
                <td class="label panel-owner-title x-hright"><p>Owner:</p></td>
                <td class="js-owner panel-owner" title="Owner">{{valOwner}}</td>
            </tr>
            <tr>
                <td class="label panel-id-title x-hright"><p>Id.:</p></td>
                <td class="js-id panel-id" title="Id">{{valId}}</td>
            </tr>
        </table>

    </div>
</template>
