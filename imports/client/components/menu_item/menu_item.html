<template name="menu_item">
    <div class="menu-item">

        {{#if isVisible this.type this.item }}
            <li>
                {{{ itemHtml this.type this.item }}}
                <!--
                {{#if hasChildren this.item}}
                    <ul>
                        {{#each child in this.item.children}}
                            {{> menu_item item=child type=this.type }}
                        {{/each}}
                    </ul>
                {{/if}}
                -->
            </li>
        {{/if}}

    </div>
</template>
