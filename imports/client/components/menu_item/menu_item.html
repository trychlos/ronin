<template name="menu_item">
    <div class="menu-item">

        {{#if isVisible this.type this.item }}
            <li>
                <div class="{{ itemClasses type item }}" data-ronin-group="{{ itemGroup type item }}">
                    {{#if isActivable type item}}
                        {{{ link type item }}}
                    {{else}}
                        {{ itemLabel type item }}
                    {{/if}}
                </div>
            </li>
        {{/if}}

    </div>
</template>
