<template name="errors">
    <div class="errors">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert alert-danger" role="alert">
        <p>{{message}}</p>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</template>
