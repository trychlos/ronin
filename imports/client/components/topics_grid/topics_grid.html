<template name="topics_grid">
    <div class="topics-grid">

        <table class="js-grid">
            <thead>
                <tr>
                    <th class="x-wmin"></th>
                    <th data-column-name="name" class="x-w85 igrid-border igrid-sortable">Name</th>
                    <th data-column-name="created" class="x-w15 igrid-border igrid-sortable">Updated</th>
                    <th class="x-wmin"></th>
                </tr>
            </thead>
            <tbody>
                {{#each it in items }}
                    <tr data-row-id="{{ it._id }}">
                        <td class="btn-actions">
                            {{> edit_button item=it disabled="(isEditable it)" route="{{ gtd.editRoute }}" }}
                        </td>
                        <td class="x-ellipsed" style="{{ styleItem it }}">
                                <p class="x-ellipsize">{{ it.name }}</p>
                        </td>
                        <td style="{{ styleItem it }}">
                            {{ getCreated it }}
                        </td>
                        <td class="btn-actions">
                            {{> delete_button item=it disabled="(isDeletable it)" message="{{ gtd.deleteMsg }}" }}
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>

    </div>
</template>
