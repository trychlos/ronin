<template name="actions_list_card">
    <div class="actions-list-card x-py025">

        <div class="description">{{action.description}}</div>

        <div class="x-createdAt {{classCreatedAt}}">
            <p>{{ lastUpdated action }}</p>
        </div>

        <div class="actions d-flex flex-row justify-content-between align-items-center">

            {{> edit_button item=action }}
            {{> ownership_button item=action }}

            <div class="x-lh15">
                <input type="checkbox" class="js-done" {{checked}}>
                <label>Done</label>
            </div>

            {{> project_button item=action }}
            {{> delete_button item=action }}

        </div>

    </div>
</template>
