<template name="thoughts_list">
    <div class="thoughts-list">
        {{#if title }}
            <p class="x-h2 {{hideIfMobile}}">Thoughts list</p>
        {{/if}}
        <table>
            {{#each it in thoughts}}
                <tr class="item" id="thought_{{it._id}}">
                    <td class="icon-first">
                        {{#if isEditable editable}}
                            <button class="js-update ui-button ui-corner-all" data-thought="{{ it._id }}" title="Edit {{ it.name }}">
                                <span class="fas fa-edit"></span>
                            </button>
                        {{/if}}
                    </td>
                    <td class="x-w100">
                        <table class="{{lineHeight}}">
                            <tr>
                                <td class="name"><p>{{ it.name }}</p></td>
                                <td class="topic"><p>{{ topic_byId it.topic }}</p></td>
                                <td class="x-createdAt"><p>{{ lastUpdated it }}</p></td>
                            </tr>
                            {{#if hasDescription withDescription}}
                                <tr>
                                    <td colspan="3" class="description x-hright">
                                        <p>{{it.description}}</p>
                                    </td>
                                </tr>
                            {{/if}}
                        </table>
                    </td>
                    <td class="icon-last">
                        {{#if isEditable editable}}
                            <button class="js-delete ui-button ui-corner-all" data-thought="{{ it._id }}" title="Delete {{it.name}}">
                                <span class="fas fa-trash"></span>
                            </button>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>
