<template name="thoughts_list">
    <div class="thoughts-list">
        {{#if title }}
            <p class="x-h2 {{hideIfTouch}}">Thoughts list</p>
        {{/if}}
        <table>
            {{#each it in thoughts}}
                <tr class="item" id="thought_{{it._id}}">
                    {{#if isDesktopLayout}}
                        <td class="icon-first">
                            {{#if isEditable editable}}
                                <button class="js-update ui-button ui-corner-all" data-thought="{{ it._id }}" title="Edit {{ it.name }}">
                                    <span class="fas fa-edit"></span>
                                </button>
                            {{/if}}
                        </td>
                    {{/if}}
                    <td class="x-w100">
                        <table class="{{lineHeight}}">
                            <tr>
                                <td class="name x-w50"><p>{{ it.name }}</p></td>
                                <td class="topic"><p>{{ topic_byId it.topic }}</p></td>
                                <td class="x-createdAt x-hidew480"><p>{{ lastUpdated it }}</p></td>
                            </tr>
                            {{#if hasDescription withDescription}}
                                <tr>
                                    <td colspan="3" class="description x-hright">
                                        <p>{{it.description}}</p>
                                    </td>
                                </tr>
                            {{/if}}
                        </table>
                    </td>
                    <td class="icon-last">
                        {{#if isEditable editable}}
                            {{#if isTouchableLayout}}
                                <button class="js-bars ui-button ui-corner-all" data-thought="{{ it._id }}" title="Update {{it.name}}">
                                    <span class="fas fa-bars"></span>
                                </button>
                            {{else}}
                                <button class="js-delete ui-button ui-corner-all" data-thought="{{ it._id }}" title="Delete {{it.name}}">
                                    <span class="fas fa-trash"></span>
                                </button>
                            {{/if}}
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
        </table>
