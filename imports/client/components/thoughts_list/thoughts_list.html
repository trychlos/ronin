<template name="thoughts_list">
    <div class="thoughts-list">

        {{#if isWindowLayout}}
            {{#if title }}
                <p class="x-h2">Thoughts list</p>
            {{/if}}
        {{/if}}

        <div>
            {{#each it in thoughts}}
                {{> thoughts_list_item thought=it }}
            {{/each}}
        </div>

    </div>
</template>
