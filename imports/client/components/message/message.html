<template name="message">
    <div class="message">
        {{#each msg in messages}}
            {{> msgTmpl msg=msg}}
        {{/each}}
    </div>
</template>

<template name="msgTmpl">
    <div class="alert {{msgClass msg}} alert-dismissible fade show" role="alert">
        {{msgText msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</template>
