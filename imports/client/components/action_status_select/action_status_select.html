<template name="action_status_select">
    <div class="action-status-select">

        <select class="js-select w-100 form-control" name="status">
            {{#each status in statusList}}
                <option value="{{ status.id }}" {{statusSelected status selected}}>{{ status.label }}</option>
            {{/each}}
        </select>

    </div>
</template>
