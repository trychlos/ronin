<template name="footer_panel">
    <div class="footer-panel" role="navigation">

        <nav class="nav nav-pills nav-justified">
            {{#each it in gtdItems}}
                <a
                    class="js-item nav-item nav-link {{active it}}"
                    data-toggle="pill"
                    data-pwi-iroutable-route="{{gtdRoute it}}"
                    href="#">{{gtdLabel it}}</a>
            {{/each}}
        </nav>

    </div>
</template>
