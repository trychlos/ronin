<template name="lyt_header">
    <div class="lyt-header d-flex justify-content-start align-items-center">

        <!-- make sure the first preSpacer is empty -->
        {{ preSpacerInit }}

        {{#if hasMenuButton}}
            {{{ preSpacer }}}
            {{> menu_button }}
        {{/if}}

        {{#if hasTitle}}
            {{{ preSpacer }}}
            <div class="title flex-grow-1">
                {{title}}
            </div>
        {{/if}}

        {{#if hasMenuBar}}
            {{{ preSpacer }}}
            {{> menu_bar }}
        {{/if}}

        <div class="x-hidew580">
                {{{ preSpacer }}}
                {{> layout_select }}
            </div>

        {{#if isPageLayout}}
            <div class="x-hidew480">
                {{{ preSpacer }}}
                {{> text_badge text=displayBadge }}
            </div>
        {{/if}}

        {{{ preSpacer }}}
        {{ loginConsole }}
        {{> loginButtons align="right" }}
        <!-- {{> atForm }} -->
    </div>
</template>
