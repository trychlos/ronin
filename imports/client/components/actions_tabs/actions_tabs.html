<template name="actions_tabs">
    <div class="actions-tabs ronin-content">

        <ul class="nav nav-tabs" role="tablist">
            {{#each it in gtdItems}}
                <li class="nav-item" role="presentation" data-ronin-itabbed-id="{{it.id}}" data-ronin-itabbed-route="{{gtdRoute it}}">
                    <a class="nav-link" href="#{{it.id}}" role="tab" data-toggle="tab">{{gtdLabel it}}</a>
                </li>
            {{/each}}
        </ul>

        <div class="tab-content">
            {{#each it in gtdItems}}
                <div role="tabpanel" class="tab-pane fade" id="{{it.id}}">
                    {{#if tabularIsPreferred}}
                        {{> actions_grid tab=it.id actions=(actions it)}}
                    {{else}}
                        {{#each art in (actions it)}}
                            {{> action_card action=art parent=".actions-tabs" }}
                        {{/each}}
                    {{/if}}
                </div>
            {{/each}}
        </div>

    </div>
</template>
