<template name="actions_tabs">
    <div class="actions-tabs">
        <div class="actions-tabbed">
            <ul>
                {{#each it in gtdItems}}
                    <li data-itabbed="{{it.id}}" data-pwi-iroutable-route="{{it.router}}">
                        <a href="#{{it.id}}">{{it.label}}</a>
                    </li>
                {{/each}}
            </ul>
            {{#each it in gtdItems}}
                <div id="{{it.id}}">
                    {{> actions_grid tab=it.id actions=(actions it.id) }}
                </div>
            {{/each}}
        </div>
    </div>
</template>
