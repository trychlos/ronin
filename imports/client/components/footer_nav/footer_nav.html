<template name="footer_nav">
    <div class="footer-nav" role="navigation">

        <nav class="nav nav-pills nav-justified">
            {{#each it in gtdItems}}
                <a
                    class="js-item nav-item nav-link {{active it}}"
                    data-toggle="pill"
                    data-ronin-gtdid="{{it.id}}"
                    href="#">{{gtdLabel it}}</a>
            {{/each}}
        </nav>

    </div>
</template>
