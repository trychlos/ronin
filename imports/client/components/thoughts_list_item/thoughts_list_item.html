<template name="thoughts_list_item">
    <div class="thoughts-list-item card x-card" id={{itemDivId}}>

        <a  class="title x-ellipsize"
            href="#{{collapsableId}}"
            data-toggle="collapse" data-thought="{{ thought._id }}">

            <div class="x-px025 d-flex flex-row justify-content-start align-items-center">

                <div class="name {{className}}">
                    <p>{{ thought.name }}</p>
                </div>
                <div class="topic {{classTopic}}">
                    <p>{{ topic_byId thought.topic }}</p>
                </div>
                <div class="x-createdAt {{classCreatedAt}}">
                    <p>{{ lastUpdated thought }}</p>
                </div>
                <!--
                <button
                    class="ui-button ui-corner-all"
                    data-toggle="collapse"
                    data-target="#{{collapsableId}}"
                    data-thought="{{ thought._id }}"
                    aria-expanded="false"
                    title="Open {{thought.name}} details">
                        <span class="{{showDown}}">
                            <span class="fas fa-angle-down"></span>
                        </span>
                        <span class="{{showUp}}">
                            <span class="fas fa-angle-up"></span>
                        </span>
                </button>
                -->
            </div>

        </a>

        <div class="x-px025 collapse" id="{{collapsableId}}" data-parent=".thoughts-list">
            {{> thoughts_list_card thought=thought }}
        </div>

    </div>
</template>
