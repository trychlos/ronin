<template name="projects_tabs">
    <div class="projects-tabs ronin-wnd-content">

        <ul class="nav nav-tabs" role="tablist">
            {{#each it in gtdItems}}
                <li class="nav-item" role="presentation" data-itabbed="{{ it.id }}" data-ronin-itb-route="{{ gtdRoute it }}">
                    <a class="nav-link" href="#{{ it.id }}" role="tab" data-toggle="tab">{{ gtdLabel it }}</a>
                </li>
            {{/each}}
        </ul>
        <div class="tab-content">
            {{#each it in gtdItems}}
                <div role="tabpanel" class="tab-pane fade" id="{{ it.id }}">
                    {{> projects_tree tab=it.id label=(gtdLabel it) }}
                </div>
            {{/each}}
        </div>
        <div class="tab-footer">
            <button type="button" class="js-expand ui-corner-all ui-button">Expand all</button>
            <button type="button" class="js-rebuild ui-corner-all ui-button">Refresh</button>
            <button type="button" class="js-collapse ui-corner-all ui-button">Collapse all</button>
        </div>

    </div>
</template>
