<template name="projects_tabs">
    <div class="projects-tabs ronin-wnd-content">

        <div class="projects-tabbed">
            <ul>
                {{#each it in gtdItems}}
                    <li data-itabbed="{{ it.id }}" data-ronin-itb-route="{{ gtdRoute it }}">
                        <a href="#">{{ gtdLabel it }}</a>
                    </li>
                {{/each}}
            </ul>
            {{#each it in gtdItems}}
                <div id="{{ it.id }}">
                    {{> projects_tree tab=it.id label=(gtdLabel it) }}
                </div>
            {{/each}}
        </div>

    </div>
</template>
