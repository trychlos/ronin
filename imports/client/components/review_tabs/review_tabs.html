<template name="review_tabs">
    <div class="review-tabs">
        <div class="review-tabbed">
            <ul>
                {{#each it in counters}}
                    <li data-itabbed="{{it.tabid}}"><a href="#{{it.tabid}}">{{it.value}}</a></li>
                {{/each}}
            </ul>
            {{#each it in counters}}
                <div id="{{it.tabid}}">
                    {{> projects_tree tab=it.tabid label=it.value }}
                </div>
            {{/each}}
        </div>
    </div>
</template>
