<template name="action_panel">
    <div class="action-panel">

        <table class="w-100">
            <tr>
                <td class="label x-hright"><p>Action:</p></td>
                <td>
                    <input class="js-name w-100 form-control"
                            type="text" placeholder="name" value="{{ action.name }}" />
                </td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Topic:</p></td>
                <td class="js-topic">
                    {{> topics_select selected=action.topic}}
                </td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Successful outcome:</p></td>
                <td>
                    <input class="js-outcome w-100 form-control"
                            type="text" placeholder="Successful outcome" value="{{action.outcome}}" />
                </td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Context:</p></td>
                <td class="js-context">
                    {{> contexts_select selected=action.context }}
                </td>
            </tr>
            <tr>
                <td class="label x-hright x-vtop"><p>Description:</p></td>
                <td>
                    <textarea
                        name="description"
                        class="js-description w-100 form-control"
                        placeholder="Description of the action"
                        rows="3">{{ action.description }}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Project:</p></td>
                <td class="js-project">
                    {{> projects_select selected=action.parent }}
                </td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Status:</p></td>
                <td class="js-status">{{> action_status_select selected=action.status }}</td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Start date:</p></td>
                <td class="js-datestart" title="Start date">{{> date_select date=action.startDate }}</td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Due date:</p></td>
                <td class="js-datedue" title="Due date">{{> date_select date=action.dueDate }}</td>
            </tr>
            <tr>
                <td class="label x-hright"><p>Done date:</p></td>
                <td class="js-datedone" title="Done date">{{> date_select date=action.doneDate }}</td>
            </tr>
            <tr>
                <td class="label x-hright x-vtop"><p>Notes:</p></td>
                <td>
                    <textarea
                        name="notes"
                        class="js-notes w-100 form-control"
                        placeholder="Notes"
                        rows="3">{{ action.notes }}</textarea>
                </td>
            </tr>
        </table>

    </div>
</template>
