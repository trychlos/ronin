<template name="layout_select">
    <div class="layout-select">

        {{#if hasMenu}}
            <div class="dropdown">

                <button class="ui-button ui-corner-all dropdown-toggle" data-toggle="dropdown">
                    <span class="fas fa-cubes"></span>
                    {{#if hasText}}
                        <span class="text">{{ layoutLabel }}</span>
                    {{/if}}
                </button>

                <div class="js-layout-select dropdown-menu dropdown-menu-right"
                    aria-labelledby="dropdownLayoutMenuButton">
                    {{{ link }}}
                </div>

            </div>
        {{/if}}

    </div>
</template>
