<template name="overview">
    <div class="overview">

        <table>
            {{#each item in gtdFeatures}}
                {{#if isVisible item }}
                    <tr class="{{ item.id }}">
                        <td>
                            <div class="title">
                                <h2>{{ gtdLabel item }}</h2>
                                {{{ displayH3 item }}}
                            </div>
                        </td>
                        <td>
                            <div class="items">
                                {{#each child in item.children}}
                                    {{#if isVisible child }}
                                        {{{ subLink item child }}}
                                    {{/if}}
                                {{/each}}
                            </div>
                        </td>
                    </tr>
                {{/if}}
            {{/each}}
        </table>

    </div>
</template>
