<template name="actions_list_item">
    <div class="actions-list-item card x-card" id={{itemDivId}}>

        <a class="title x-ellipsize"
            href="#{{collapsableId}}"
            data-toggle="collapse" data-action="{{ action._id }}">

            <div class="x-px025 d-flex flex-row justify-content-start align-items-center">

                <div class="name {{className}}">
                    <p>{{ action.name }}</p>
                </div>
                <div class="topic {{classTopic}}">
                    <p>{{ topic_byId action.topic }}</p>
                </div>
                <div class="x-createdAt {{classCreatedAt 'item'}}">
                    <p>{{ lastUpdated action }}</p>
                </div>
            </div>

        </a>

        <div class="x-px025 collapse" id="{{collapsableId}}" data-parent=".actions-tabs">
            <div class="actions-list-card x-py025">

                    <div class="description">{{action.description}}</div>

                    <div class="x-createdAt {{classCreatedAt 'card'}}">
                        <p>{{ lastUpdated action }}</p>
                    </div>

                    <div class="actions d-flex flex-row justify-content-between align-items-center">

                        {{> edit_button item=action }}
                        {{> ownership_button item=action }}

                        <div class="x-lh15">
                            <input type="checkbox" class="js-done" {{checked}}>
                            <label>Done</label>
                        </div>

                        {{> project_button item=action }}
                        {{> delete_button item=action }}

                    </div>

                </div>
            </div>

    </div>
</template>
