<template name="processAction">
    <div class="process-action pwi-window wsf-parent">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}

            {{#if isWindowLayout}}
                <p>
                    Transform the thought into an action.<br />
                    This action may, or may not, be immediately actionable, delegatable, ...
                </p>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> action_panel action=toAction }}
        </div>

        <div class="wsf-footer">
            {{> collapse_buttons okLabel="Transform" }}
        </div>

    </div>
</template>
