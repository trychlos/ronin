<template name="collectEdit">
    <div class="collect-edit pwi-window">

        {{#if isPageLayout}}
            <div class="x-hidden">
                {{title}}
            </div>
        {{else}}
            <div class="edit-header">
                <p class="x-h2">{{title}}</p>
            </div>
        {{/if}}

        {{> thought_panel }}

        {{> collapse_buttons okLabel=okLabel }}

    </div>
</template>
