<template name="collectEdit">
    <div class="collect-edit pwi-window wsf-parent {{#if isPageLayout }}x-mt025{{/if}}">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{else}}
                <div class="edit-header">
                    <p class="x-h2">{{title}}</p>
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> thought_panel }}
        </div>

        <div class="wsf-footer">
            {{> collapse_buttons okLabel=okLabel }}
        </div>

    </div>
</template>
