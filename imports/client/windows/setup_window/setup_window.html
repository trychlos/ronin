<template name="setupWindow">
    <div class="setupWindow wsf-parent ronin-window">

        <div class="wsf-header">
            {{> window_badge name="1" text=count }}
        </div>

        <div class="wsf-content">
            {{> setup_tabs }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer x-hidden">
            </div>
            <div class="js-new">
                {{> plus_button action=action }}
            </div>
        {{/if}}

    </div>
</template>
