<template name="thoughtsList">
    <div class="thoughtsList {{#if isPageLayout }}x-mt025{{/if}}">

        {{#if isWindowLayout}}
            <button class="js-new ui-button ui-corner-all">New</button>
        {{/if}}

        {{> thoughts_list thoughts=thoughts }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
