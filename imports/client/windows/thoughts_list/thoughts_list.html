<template name="thoughtsList">
    <div class="thoughtsList wsf-parent ronin-window">

        <div class="wsf-header">
            {{> window_badge text=count }}
        </div>

        <div class="wsf-content">
            {{> thoughts_list thoughts=thoughts }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer x-hidden">
            </div>
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
