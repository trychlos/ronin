<template name="thoughtsList">
    <div class="thoughtsList ronin-window {{#if isPageLayout }}x-mt025{{/if}}"
            data-pwi-iroutable-route="{{ group }}">

        {{#if isDesktopLayout}}
            <div class="edit">
                {{> thought_panel }}
            </div>
        {{/if}}

        {{> thoughts_list thoughts=thoughts }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
