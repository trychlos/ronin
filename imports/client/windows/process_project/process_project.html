<template name="processProject">
    <div class="process-project pwi-window wsf-parent {{#if isPageLayout }}x-mt025{{/if}}">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}

            {{#if isWindowLayout}}
                <p>
                    Transform the thought into a project
                    because it will probably require several actions.<br />
                    As all project, this new one will be reorderable in the projects view.
                </p>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> project_panel project=toProject }}
        </div>

        <div class="wsf-footer">
            {{> collapse_buttons okLabel="Transform" }}
        </div>

    </div>
</template>
