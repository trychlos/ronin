<template name="actionEdit">
    <div class="actionEdit wsf-parent {{#if isPageLayout }}x-mt025{{/if}}">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> action_panel }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer">
                {{> collapse_buttons okLabel=okLabel }}
            </div>
        {{/if}}

    </div>
</template>
