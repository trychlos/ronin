<template name="actionEdit">
    <div class="actionEdit wsf-parent ronin-window">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> action_panel item=action }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer">
                {{> wsf_collapse_buttons okLabel=okLabel }}
            </div>
        {{/if}}

    </div>
</template>
