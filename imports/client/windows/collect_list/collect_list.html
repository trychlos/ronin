<template name="collectList">
    <div class="collect-list ronin-window {{#if isPageLayout }}x-mt025{{/if}}"
        data-pwi-iroutable-mode="window" data-pwi-iroutable-route="{{ group }}">

        {{#if isDesktopLayout}}
            <div class="edit">
                {{> thought_panel }}
            </div>
        {{/if}}

        {{> thoughts_list thoughts=thoughts title=true }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
