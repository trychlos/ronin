<template name="collectList">
    <div class="collect-list" data-pwi-iroutable-mode="window" data-pwi-iroutable-route="{{ group }}">

        {{#if isDesktopLayout}}
            <div class="edit">
                {{> thought_edit}}
            </div>
        {{/if}}

        {{> thoughts_list thoughts=thoughts title=true }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
