<template name="topicEdit">
    <div class="topicEdit wsf-parent ronin-window">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> topic_panel item=item }}
        </div>

        <div class="wsf-footer">
            {{#if isPageLayout}}
                {{> wsf_collapse_buttons okLabel=okLabel cancelLabel="Cancel" }}
            {{/if}}
        </div>

    </div>
</template>
