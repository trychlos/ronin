<template name="actionsList">
    <div class="actions-list pwi-window {{#if isPageLayout }}x-mt025{{/if}}"
        data-pwi-iroutable-mode="window" data-pwi-iroutable-route="{{ group }}">

        {{#if isDesktopLayout}}
            <div class="edit">
                {{> action_panel }}
            </div>
        {{/if}}

        {{> actions_list actions=actions }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
