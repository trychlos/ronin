<template name="actionsList">
    <div class="actionsList wsf-parent ronin-window">

        {{#if isWindowLayout}}
            {{> text_badge text=count }}
            {{> actions_tabs actions=actions }}
        {{/if}}

        {{#if isPageLayout}}
            {{> actions_list actions=actions }}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
