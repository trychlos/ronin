<template name="actionsList">
    <div class="actionsList wsf-parent ronin-window">

        {{#if isWindowLayout}}
            {{> window_badge text=count }}
        {{/if}}

        {{#if isDesktopLayout}}
            <div class="edit">
                {{> action_panel }}
            </div>
        {{/if}}

        {{> actions_list actions=actions }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
