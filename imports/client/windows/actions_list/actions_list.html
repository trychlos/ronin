<template name="actionsList">
    <div class="actionsList wsf-parent ronin-window">

        <div class="wsf-header">
            {{> window_badge name="1" text=count }}
        </div>

        <div class="wsf-content">
            {{> actions_tabs }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer x-hidden">
            </div>
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
