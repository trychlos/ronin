<template name="thoughtEdit">
    <div class="thoughtEdit wsf-parent ronin-window">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> thought_panel }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer">
                {{> wsf_collapse_buttons okLabel=okLabel cancelLabel="Cancel" }}
            </div>
        {{/if}}

    </div>
</template>
