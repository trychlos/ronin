<template name="thoughtEdit">
    <div class="thoughtEdit wsf-parent {{#if isPageLayout }}x-mt025{{/if}}">

        <div class="wsf-header">
            {{#if isPageLayout}}
                <div class="x-hidden">
                    {{title}}
                </div>
            {{/if}}
        </div>

        <div class="wsf-content">
            {{> thought_panel }}
        </div>

        {{#if isPageLayout}}
        {{/if}}
        <div class="edit-btns">
            <button type="button" class="js-2update ui-corner-all ui-button">Update</button>
            <button type="button" class="js-2cancel ui-corner-all ui-button">Cancel</button>
        </div>
        <div class="wsf-footer">
            {{> collapse_buttons okLabel=okLabel }}
        </div>

    </div>
</template>
