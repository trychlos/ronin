<template name="projectsList">
    <div class="projectsList wsf-parent ronin-window">

        <div class="wsf-header">
            {{> window_badge name="1" text=projectsCount }}
            {{> window_badge name="2" text=actionsCount }}
        </div>

        <div class="wsf-content">
            {{> projects_tabs }}
        </div>

        {{#if isPageLayout}}
            <div class="wsf-footer">
                {{> projects_footer }}
            </div>
        {{/if}}

    </div>
</template>
