<template name="projectsList">
    <div class="projectsList wsf-parent ronin-window">

        <div class="wsf-header">
            {{> window_badge text=projects_count }}
            {{> window_badge text=actions_count }}
        </div>

        {{#if isWindowLayout}}
            {{> projects_tabs }}
        {{else}}
            {{> projects_footer }}
        {{/if}}

    </div>
</template>
