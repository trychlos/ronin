<template name="projectsList">
    <div class="projectsList wsf-parent ronin-window">

        {{#if isWindowLayout}}
            {{> window_badge text=count }}
        {{/if}}

        {{> projects_tabs }}

        {{#if isPageLayout}}
            <div class="js-new">
                {{> plus_button }}
            </div>
        {{/if}}

    </div>
</template>
