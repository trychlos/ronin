<template name="process_dispatch">
    <div class="process-dispatch">
        <h2>What to do with this thought?</h2>
        <div id="tabs">
            <ul>
                <li><a href="#action">Transform the thought into an action</a></li>
                <li><a href="#project">Transform the thought into a project</a></li>
                <li><a href="#maybe">Someday / Maybe</a></li>
            </ul>
            <div id="action">
                {{> to_action thought=thought }}
            </div>
            <div id="project">
                {{> to_project thought=thought }}
            </div>
            <div id="maybe">
                <!-- {{> maybe_from_thought item=thought }} -->
                <p>
                    This thought may be processed someday or another.<br />
                    Keep it for future reference,<br />
                    but remove it from the thoughts collector, and does not<br />
                    present it in the future processes.
                </p>
            </div>
        </div>
    </div>
</template>
